name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install package
        run: bun install

      - name: Check lint & format
        run: bun run check

      - name: build
        run: bun run build
